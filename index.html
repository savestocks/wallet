<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <div id="app" >
            <div>
                <h1>Carteira {{currentMonth}}</h1>
                <div class="row">
                    <ander-component v-for="it in items" :name="it.name" :total="it.total" :limit="it.limit"></ander-component>
                </div>
            </div>
        </div>

        <script id="anderCmp" type="text/x-template">
            <div class="card col-5">
                <div class="innerCard image010" :style="styleImage">
                    <span class="cardTitle">{{name}}</span>
                    <div class="cardFooter" :style="styles">{{consumed}}</div>
                </div>
            </div>
        </script>
    </body>
    <script src="js/axios.min.js" type="text/javascript"></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/ander.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</html>
